<div class="container">
  <div class="cocktails-wrapper" *ngFor="let cocktail of cocktailItems">
    <h2>{{cocktail.title}}</h2>
    <div class="item-wrapper" *ngFor="let item of cocktail.drinks">
      <img src="{{item.strDrinkThumb}}" alt="" srcset="">
      <h3>{{item.strDrink}}</h3>
    </div>
  </div>
</div>
